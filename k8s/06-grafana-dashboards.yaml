apiVersion: v1
kind: ConfigMap
metadata:
  name: petclinic-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "true"
    app: petclinic
data:
  petclinic-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "title": "Service Health Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "color": "red", "text": "DOWN" }, "1": { "color": "green", "text": "UP" } }, "type": "value" }
              ],
              "thresholds": { "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            }
          },
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 1 },
          "id": 1,
          "options": { "colorMode": "background", "graphMode": "none", "textMode": "auto" },
          "targets": [
            {
              "expr": "up{job=~\".*petclinic.*|.*customers.*|.*visits.*|.*vets.*|.*api-gateway.*|.*config.*|.*discovery.*|.*admin.*\"}",
              "legendFormat": "{{ job }}",
              "refId": "A"
            }
          ],
          "title": "Service Status",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 101,
          "title": "HTTP Metrics",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "reqps" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 2,
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{application=~\"$application\"}[5m])) by (application)",
              "legendFormat": "{{ application }}",
              "refId": "A"
            }
          ],
          "title": "Request Rate (req/s)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 3,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{application=~\"$application\"}[5m])) by (le, application))",
              "legendFormat": "p95 {{ application }}",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_server_requests_seconds_bucket{application=~\"$application\"}[5m])) by (le, application))",
              "legendFormat": "p50 {{ application }}",
              "refId": "B"
            }
          ],
          "title": "Response Time (p50 / p95)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "percentunit" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "id": 4,
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{application=~\"$application\",status=~\"5..\"}[5m])) by (application) / sum(rate(http_server_requests_seconds_count{application=~\"$application\"}[5m])) by (application)",
              "legendFormat": "{{ application }}",
              "refId": "A"
            }
          ],
          "title": "Error Rate (5xx)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "id": 5,
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{application=~\"$application\"}[5m])) by (application, status)",
              "legendFormat": "{{ application }} - {{ status }}",
              "refId": "A"
            }
          ],
          "title": "Requests by Status Code",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 102,
          "title": "JVM Metrics",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 23 },
          "id": 6,
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{application=~\"$application\", area=\"heap\"}",
              "legendFormat": "{{ application }} - Used",
              "refId": "A"
            },
            {
              "expr": "jvm_memory_max_bytes{application=~\"$application\", area=\"heap\"}",
              "legendFormat": "{{ application }} - Max",
              "refId": "B"
            }
          ],
          "title": "JVM Heap Memory",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 23 },
          "id": 7,
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{application=~\"$application\", area=\"nonheap\"}",
              "legendFormat": "{{ application }} - Used",
              "refId": "A"
            }
          ],
          "title": "JVM Non-Heap Memory",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 31 },
          "id": 8,
          "targets": [
            {
              "expr": "jvm_threads_live_threads{application=~\"$application\"}",
              "legendFormat": "{{ application }} - Live",
              "refId": "A"
            },
            {
              "expr": "jvm_threads_daemon_threads{application=~\"$application\"}",
              "legendFormat": "{{ application }} - Daemon",
              "refId": "B"
            }
          ],
          "title": "JVM Threads",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "percentunit" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 31 },
          "id": 9,
          "targets": [
            {
              "expr": "rate(jvm_gc_pause_seconds_sum{application=~\"$application\"}[5m]) / rate(jvm_gc_pause_seconds_count{application=~\"$application\"}[5m])",
              "legendFormat": "{{ application }} - {{ action }}",
              "refId": "A"
            }
          ],
          "title": "GC Pause Duration",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 39 },
          "id": 103,
          "title": "System Metrics",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "percentunit" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 40 },
          "id": 10,
          "targets": [
            {
              "expr": "system_cpu_usage{application=~\"$application\"}",
              "legendFormat": "{{ application }} - System CPU",
              "refId": "A"
            },
            {
              "expr": "process_cpu_usage{application=~\"$application\"}",
              "legendFormat": "{{ application }} - Process CPU",
              "refId": "B"
            }
          ],
          "title": "CPU Usage",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 40 },
          "id": 11,
          "targets": [
            {
              "expr": "process_uptime_seconds{application=~\"$application\"}",
              "legendFormat": "{{ application }}",
              "refId": "A"
            }
          ],
          "title": "Uptime",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 39,
      "tags": ["spring-boot", "petclinic", "microservices"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "Prometheus" },
            "hide": 0,
            "includeAll": false,
            "name": "datasource",
            "query": "prometheus",
            "type": "datasource"
          },
          {
            "allValue": ".*",
            "current": { "selected": true, "text": "All", "value": "$__all" },
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(jvm_memory_used_bytes, application)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "application",
            "query": "label_values(jvm_memory_used_bytes, application)",
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Spring PetClinic - Microservices Overview",
      "uid": "petclinic-overview"
    }
